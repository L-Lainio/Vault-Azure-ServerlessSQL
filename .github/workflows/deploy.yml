name: Build and deploy Python project to Azure Function App

on:
  push:
    branches:
      - main  # This triggers the deploy whenever you push to main

env:
  AZURE_FUNCTIONAPP_NAME: 'loraswapi'   # Your app name
  PYTHON_VERSION: '3.11'               # Flex Consumption works best with 3.10 or 3.11

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Python ${{ env.PYTHON_VERSION }}'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Install ODBC dependencies'
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # --- THIS IS THE NEW FIX FOR THE 401 ERROR ---
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '.'
          # Note: We removed the "publish-profile" line entirely
