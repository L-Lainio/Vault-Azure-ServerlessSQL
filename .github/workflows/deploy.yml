name: Deploy Node.js to Azure Functions

on:
  push:
    branches:
      - main  # This triggers the deploy whenever you push to main

env:
  AZURE_FUNCTIONAPP_NAME: 'loraswapi'   # <--- Change this if your app name is different
  NODE_VERSION: '20.x'                  # Matches modern Azure Node runtimes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Node.js Environment'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Install Dependencies and Build'
        shell: bash
        run: |
          pushd './'
          npm install
          npm run build --if-present
          popd

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '.'
          # This pulls the secret you just added to GitHub
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
